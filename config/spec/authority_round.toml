[parity]
chain = "/home/parity/chain.json"

[account]
password = ["/home/parity/password"]

[network]
reserved_only = true
reserved_peers = "/home/parity/reserved_peers"

[rpc]
interface = "0.0.0.0"
cors = ["all"]
hosts = ["all"]
apis = ["web3", "eth", "net", "parity", "traces", "rpc", "personal", "parity_accounts", "signer", "parity_set"]

[mining]
reseal_on_txs = "all"
engine_signer = "ENGINE_SIGNER"
usd_per_tx = "0" 
force_sealing = false
reseal_min_period = 8000
reseal_max_period = 900000

[websockets]
disable = false
port = 8546
interface = "all"
origins = ["http://127.0.0.1:8180"]
apis = ["web3", "eth", "pubsub", "net", "parity", "parity_pubsub", "traces", "rpc", "shh", "shh_pubsub"]
hosts = ["all"]
